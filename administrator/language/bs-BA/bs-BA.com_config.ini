JLIB_RULES_SETTING_NOTES="Ukoliko promijenite postavke, one će se primijeniti na sve podređene grupe, komponente i sadržaj. Obratite pažnju:<br /> <em><strong>Naslijeđeno</strong></em> znači da će se koristiti dozvole nadređene grupe.<br /> <em><strong>Odbijeno</em></strong> znači da bez obzira na nadređenu grupu, grupa koja uređuje ne može uraditi ovu radnju.<br /> <em><strong>Dozvoljeno</strong></em> znači da grupa koja uređuje će biti u mogućnosti da da uradi ovu radnju (ali ako je u konfliktu sa nadređenom grupom neće imati efekta; konflikt će biti označen kao <em><strong>Nije dozvoljeno (Zaključano)</strong></em> pod 'Izračunate postavke').<br /> <em><strong>Nije podešeno</strong></em> se koristi samo za Javnu grupu u globalnoj konfiguraciji. Javna grupa je nadređena svim ostalim grupama. Ako dozvola nije podešena, tretira se kao 'Odbijeno' ali se može promijeniti za podređene grupe, komponente, kategorije i stavke."
