COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Kada je dostupna veza za mrežu, Joomla instalacija će pokušati da komunicira sa joomla.org serverima za različite mogućnosti, uključujući:<ul><li>Provjera ažuriranja za Joomla aplikaciju</li><li>Pomoćni ekrani za Joomla dodatke</li><li>Instalacija sa mrežnih servisa (opcionalnalno)</li><li> Server za prikupljanje statističkih podataka (opcionalno)</li></ul>Kao svi  HTTP zahtjevi, IP adresa vašeg servera će biti poslata kao dio zahtjeva. Za informacije o tome kako Joomla obrađuje podatke na svojim serverima, pogledajte <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">privacy policy</a>."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla sistem za logove bilježi IP adresu posjetioca koji je doveo do poruke koja se upisuje u log datoteke. Ovi logovi registruju različite aktivnosti uključujući informacije vezane za osnovne ispravke, neispravne pokušaje za prijavljivanje, neispravljene greške i informacije o razvoju, kao što su upotreba zastarjelih API-a. Format ovih logova može biti prilagođen bilo kojom ekstenzijom koja konfiguriše log, a možete ih preuzeti i pregledati ovdje `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE=" Svi zahtjevi za Joomla web stranicu započinju sesiju koja čuva IP adresu u sesijama i kreira kuki sesije u korisnikovom pretraživaču. IP adresa se koristi kao sigurnosna mjera za zaštitu od potencijalnih napada na sesije, a informacije se brišu kada sesija istekne i podaci se očiste. Ime kukija sesije zasnovano je na slučajno generisanoj mješavini i zato nema konstantni identifikator. Kuki sesije se briše kada sesija istekne ili kada korisnik izađe iz pretraživača ."
