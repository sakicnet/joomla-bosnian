COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Da bi se obradili zahtjevi za informacijama, informacije o korisniku moraju biti sakupljene i upisane u log. Sistem zahtjeva je baziran na pojedinačnoj e-mail adresi koja će se koristiti za povezivanje sa postojećim korisnikom ako je u mogućnosti."
; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrator [URL] je kreirao zahtjev za izvoz svih ličnih podataka vezanih za ovu e-mail adresu. Zbog bezbjednosti, morate potvrditi da je ovo ispravan zahtjev da se vaše lične informacije uklone sa ove web stranice.\n\nAko je ovo greška, samo ignorišite ovaj e-mail i ništa se neće desiti.\n\nDa biste potvrdili ovaj zahtjev, možete da završite jedan od sljedećih zadataka:\n\n1. Posjetite sljedeći URL: [TOKENURL]\n\n2. Kopirajte token iz ovog e-maila, posjetite datu URL adresu i iskopirajte svoj token u obrazac.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da ovaj token važi samo 24 sata od trenutka kada je e-mail poslat."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrator [URL] je kreirao zahtjev za brisanje svih ličnih podataka vezanih za ovu e-mail adresu. Zbog bezbjednosti, morate potvrditi da je ovo ispravan zahtjev da se vaše lične informacije uklone sa ove web stranice.\n\nDa biste potvrdili ovaj zahtjev, možete da završite jedan od sljedećih zadataka:\n\n1. Posjetite sljedeći URL: [TOKENURL]\n\n2. Kopirajte token iz ovog e-maila, posjetite datu URL adresu i iskopirajte svoj token u obrazac.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da ovaj token važi samo 24 sata od trenutka kada je e-mail poslat."
