COM_PRIVACY_POSTINSTALL_BODY="<p>Zbog uvođenja GDPR za stanovnike EU i sličnih odredbi u drugim zemljama možda će biti potrebno da tražite saglasnost posjetilaca prije nego što sačuvate bilo šta od njihovih <strong>ličnih informacija</strong>.</p><p>Joomla 3.9 uvodi nove mogućnosti koje će vam pomoći u kreiranju politike privatnosti i prikupljanju saglasnosti korisnika, kao i o uklanjanju njihovih informacija .</p><p>Za više informacija o ovoj funkciji pogledajte  <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Dokumentacija o privatnosti</a>.</p>"
