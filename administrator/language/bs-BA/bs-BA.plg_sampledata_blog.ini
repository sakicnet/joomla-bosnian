PLG_SAMPLEDATA_BLOG="Primjer podataka - Blog"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Primjer podataka za blog web-stanicu. <br> Ako je web-stranica višejezična, podaci će biti obilježeni za aktivni backend jezik."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Primjer podataka za blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ovo vam govori o blogu i osobi koja ga piše.</p><p> Kada ste prijavljeni, moći ćete da izmijenite ovu stranicu selektovanjem ikonice za uređivanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O autoru"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Evo nekoliko osnovnih savjeta za rad na vašoj web-stranici.</p><ul><li>Joomla! ima 'front end' koji sada gledate, a postoji i 'administrator' ili 'backend' gdje se radi napredni posao kreiranja vaše web-stranice, kao što je podešavanje izbornika i modula. Morate se posebno prijaviti na administratorski dio, sa istim korisničkim imenom i lozinkom.</li><li>Jedna od prvih stvari koje ćete možda htjeti da promjenite je naziv web-stranice ili logo. Da biste to uradili selektujte podešavanje predloška u gornjem izborniku. Da promijenite opis web-stranice, naslov, podrazumijevani e-mail ili nešto drugo selektujte podešavanje web-stranice. Više naprednih podešavanja je dostupno u administratorskom dijelu.</li><li>Da biste potpuno promijenili izgled web-stranice trebate promijeniti predložak (template). U izborniku Dodaci, selektujte Upravljanje - Instaliraj. Postoje mnogi besplatni i komercijalni predlošci za Joomlu. </li><li>Kao što ste već vidjeli, možete odrediti ko može pristupiti  različitim dijelovima web-stranice. Kada radite sa modulima, člancima ili web linkovima možete dodijeliti nivo pristupa samo registrovanim korisnicima.</li><li>Kada kreirate novi članak ili drugi sadržaj, možete ga i sačuvati kao objavljen ili neobjavljen. Ako je neobjavljen, posjetioci neće moći da ga vide, ali vi to možete promijeniti kad god želite.</li><li>Možete naučiti mnogo više o radu na sljedećem linku<a href='https://docs.joomla.org/'>Joomla dokumentacija</a> i pomoći drugim korisnicima na <a href='https://forum.joomla.org/'>Joomla forumi</a>. U administratorskom dijelu su na svakoj stranici na raspolaganju dugmad za pomoć na čiji klik se dobijaju informacije o funkcijama na toj stranici.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Rad na vašoj web-stranici"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ovo je primjer objavljivanja bloga.</p><p>Ako se prijavite na web-stranicu (link za prijavljivanje autora je na samom dnu ove stranice), moći ćete da je uredite i sve ostale postojeće članke. Također ćete moći da kreirate novi članak i napravite druge izmjene na web-stranici.</p><p>Kako dodajete i mijenjate članke vidjet ćete kako se vaša stranica mijenja i kako je možete prilagoditi na različite načine.</p><p>Samo naprijed, ne možete je pokvariti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Dobrodošli na vaš blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na cijeloj stranici vidjet ćete uvodni sadržaj i ostatak članka. Možete promijeniti podešavanja kako biste sakrili uvod ako želite.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vaša naslovna stranica je podešena da prikazuje četiri najnovija članka iz kategorije bloga u koloni. Zatim su tu linkovi za dva sljedeća starija članka. Broj članaka možete promijeniti izmjenom opcija sadržaja za blog u administratorskom dijelu. U glavnom izborniku postoji link za administratorski dio.</p><p>Ako želite da vaš blog post bude prikazan iz dva dijela, uvod i stranica u punoj dužini, koristite dugme 'Opširnije' da biste napravili prijelom.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O vašoj naslovnoj stranici"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Na vašoj web-stranici se nalaze neki od najčešće korištenih modula koji su već unaprijed konfigurisani:</p><ul><li>Modul slike koji drži sliku ispod menija. Ovo je prilagođeni modul koji možete uređivati da biste promijenili sliku.</li><li>Modul za najčitanije postove - koji navodi članke na osnovu broja čitanja.</li><li>Stariji članci - koji daju listu članaka po mjesecu.</li><li>Sindikacija - koja dozvoljava  čitaocima da čitaju postove u čitaču novosti</li><li>Popularne oznake - koje se pojavljuju ako koristite oznake članaka. Oznake unosite u polje 'Oznake' dok editujete članak.</li></ul><p>Svaki od ovih modula ima mnogo opcija sa kojima možete eksperimentisati. Pomjeranjem miša preko modula i selektovanjem ikone za uređivanje, dolazite na izmjene tog modula. Uvijek obavezno snimite i zatvorite onaj modul koji ste uređivali.</p><p>Joomla! sadrži i mnoge druge module koje možete uključiti u vašu web-stranicu. Dok razvijate svoju web-stranicu možda ćete htjeti da dodate još modula koje možete pronaći na adresi <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Vaši moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Predlošci kontrolišu izgled vaše web-stranice.</p><p>Ovaj blog je instaliran sa Protostar šablonom.</p><p>Opcije možete izmijeniti selektovanjem linka postavki u glavnom izborniku (vidljiv kada se prijavite).</p><p>Na primjer, možete promijeniti boju pozadine, istaknuti neku boju, naziv ili opis web-stranice, ili vrstu slova.</p><p>Više opcija imate u administraciji web-stranice. Također, možete instalirati i novi predložak u menadžeru dodataka.</p>"
