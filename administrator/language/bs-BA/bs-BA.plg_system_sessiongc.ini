PLG_SYSTEM_SESSIONGC="Sistem - Pročišćavanje podataka sesije"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Kada je omogućen, ovaj će dodatak pokušati očistiti podatke koji su istekli na temelju učestalosti izračunato po vjerovatnosti i dijelitelju."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Omogući čišćenje podataka sesije"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Kada je omogućen, ovaj dodatak će očistiti neobavezne metapodatke sesije iz baze podataka. Imajte na umu da se ova operacija neće pokrenuti kada je baza podataka u upotrebi jer se podaci čiste kao dio postupka čišćenja podataka sesije."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Omogući čišćenje metapodataka sesije"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="U kombinaciji s poljem vjerovatnosti ova dva polja se koriste za određivanje učestalosti operacije čišćenja podataka sesije koja se aktivira na zahtjev. Vjerovatnost se izračunava pomoću vjerovatnost / djelitelj, npr. 1/100 znači da postoji 1% šanse da se proces odvija na svakom zahtjevu."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Djelitelj"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="U kombinaciji s poljem djelitelja ova dva polja se koriste za određivanje učestalosti procesa čišćenja podataka sesije koja se aktivira na zahtjev."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Vjerovatnost"
