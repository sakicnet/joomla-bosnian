PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Dostupno je Joomla! ažuriranje za SITENAME]-[URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="E-mail nije poslat od Joomla.org. Automatski je poslata sa vaše web-stranice,\n[SITENAME]\n\n================================================================================\nINFORMACIJA O AŽURIRANJU\n================================================================================\n\nVaša web-stranica je otkrila da postoji nova Joomla! verzija za preuzimanje.\n\nTrenutno instalirana verzija Joomla!: [CURVERSION]\nJoomla! verzija dostupna za instalaciju: [NEWVERSION]\n\nOva poruka je poslata kao podsjetnik.\nJoomla! projekt vas neće nikad lično kontaktirati u vezi sa ažuriranjem vaše web-stranice na najnovije verzije Joomla!.\n\n================================================================================\n UPUTSTVO ZA AŽURIRANJE\n================================================================================\n\n Za ažuriranje web-stranice [SITENAME] selektujte sljedeći link. (Ako URL nije link, kopirajte ga u vaš pretraživač).\n\nLink za ažuriranje: [LINK]\n\nOvdje možete pronaći vijesti izdanja: [RELEASENEWS]\n\n================================================================================\n\nZašto ja primam ovaj e-mail?\n================================================================================\n\nOvaj e-mail je automatski poslat od dodatka programa Joomla!.\nOvaj dodatak traži nove Joomla! verzije programa i šalje obavještenje administratorima web-stranice.\nPrimit ćete nekoliko sličnih poruka sa web-stranice sve dok ne ažurirate program ili dok ne isključite e-mail. \n\nDa biste isključili obavještavanje, onemogućite dodatak 'Sistem - Joomla obavještenje o ažuriranju'.\n\nAko ne razumijete i ne znate šta treba da uradite molimo da ne kontaktirate Joomla! projekt.\nOni ne šalju ovu poruku i ne mogu vam pomoći. Umjesto toga kontaktirajte osobu koja je napravila ili uređuje vaš portal.\n\nAko ste vi sami napravili i uređujete portal, imajte na umu da je ovo automatski aktivirano prilikom instalacije ili ažuriranja Joomla!.\n\n================================================================================\nKO MI JE POSAO OVU PORUKU?\n================================================================================\n\nOva poruka je poslata od web-stranice [SITENAME]"
