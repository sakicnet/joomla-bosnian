PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Obavijest o Joomla! ažuriranju neće se pokrenuti u ovoj konfiguraciji."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="U vašoj konfiguraciji Instalera podesili ste keš ažuriranja (u satima) na 0, što znači da Joomla neće keširati ažuriranje. To bi značilo da se e-mail šalje prilikom svake posjete, ali pošto ovo nije moguće, molimo povećajte vrijednost (podrazumijevano je 6) ili potvrdite da se e-mail ne treba slati."
