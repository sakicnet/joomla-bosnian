PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mail super administratora"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Zarezom odvojena lista e-mail adresa koje će primati obavještenja o ažuriranju. Adrese na ovoj listi MORAJU pripadati postojećim korisnicima ove web-stranice koji imaju prava super korisnika. Ukoliko ni jedna e-mail adresa sa liste ne pripada super korisniku, ili ako se polje ostavi prazno, svi super korisnici će primiti obavještenje."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
