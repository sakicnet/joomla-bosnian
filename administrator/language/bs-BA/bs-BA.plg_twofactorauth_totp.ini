PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! dolazi sa ugrađenim dvostrukim autentifikacionim sistemom. Osigurava prijavljivanje na vaš portal uz pomoć sigurnosog koda koji se mijenja svakih 30 sekundi. Možete koristiti i vaše mobilne uređaje i <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> za dobijanje tog koda. <br/>Kliknite na dugme ispod:<ul><li>Joomla! će omogućiti dodatak za dvostruku autentifikaciju</li><li>Dvostruka autentifikacija će biti omogućena za sve korisnike.</li><li>Svaki korisnik može da konfiguriše svoje pristupne parametre</li><li>Uvek možete onemogućiti ovaj dodatak, ili ga konfigurisati samo za administratorski dio.</li><li>Bićete prebačeni na stranicu korisničkog profila gdje možete naći više informacija o dvostrukoj autentifikaciji i omogućiti je za vaš korisnički nalog.</li></ul>"
