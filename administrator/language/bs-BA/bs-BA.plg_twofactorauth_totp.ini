PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! dolazi sa ugrađenim dvostrukim autentifikacionim sistemom. Osigurava prijavljivanje na vašu web-stranicu uz pomoć sigurnosog koda koji se mijenja svakih 30 sekundi. Možete koristiti i vaše mobilne uređaje i <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> za dobijanje tog koda. </p><p>Kliknite na dugme ispod:</p><ul><li>Joomla! će omogućiti dodatak za dvostruku autentifikaciju</li><li>Dvostruka autentifikacija će biti omogućena za sve korisnike.</li><li>Svaki korisnik može da konfiguriše svoje pristupne parametre</li><li>Uvek možete onemogućiti ovaj dodatak, ili ga konfigurisati samo za administratorski dio.</li><li>Bićete prebačeni na stranicu korisničkog profila gdje možete naći više informacija o dvostrukoj autentifikaciji i omogućiti je za vaš korisnički račun.</li></ul>"
