PLG_TWOFACTORAUTH_YUBIKEY="Dvostruka autentifikacija - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Niste unijeli validan YubiKey tajni ključ ili su YubiCloud serveri trenutno nedostupni."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ova osobina vam omogućava da koristite YubiKey sigurnosni hardverski token za dvostruku autentifikaciju. Pored vašeg korisničkog imena i lozinke trebate također umetnuti vaš YubiKey u USB port vašeg računara, kliknuti na područje Tajni ključ kod prijave na web-stranicu i pritisnuti YubiKey zlatni disk. Tajni ključ koji generiše vaš YubiKey je jedinstven za vaš uređaj i stalno se mijenja. To pruža dodatnu zaštitu protiv hakera i sprečava ih da se prijave na vaš korisnički račun, čak i ako su saznali vašu lozinku."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Vaš YubiKey je već spojen na vaš korisnički račun."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Vaš YubiKey je već spojen na vaš korisnički račun. Ako želite da odspojite vaš YubiKey sa korisničkog računa, ili da koristite drugi YubiKey, molimo prvo onemogućite dvostruku autentifikaciju i snimite vaš korisnički profil. Potom se vratite na stranicu korisničkog profila i ponovo aktivirajte dvostruku autentifikaciju koristeći YubiKey metodu."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Obje"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="U kojim sekcijama vaše web-stranice žeite da omogućite dvostruku autentifikaciju?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sekcija web-stranice"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Web-stranica (frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Tajni ključ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Podešavanje"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Molimo umetnite YubiKey uređaj u USB port vašeg računara. Kliknite na Tajni ključ polje ispod. Potom pritisnite zlatni disk na vašem YubiKey uređaju jednu sekundu. Nakon toga snimite vaš korisnički profil. Ako je ključ generiran vašim YubiKey uređajem potvrđen od YubiCloud servera, dvostruka autentifikacija će biti omogućena i ovaj YubiKey će biti spojen sa vašim korisničkim računom."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Omogućava korisnicima vaše web-stranice da koriste YubiKey sigurnosni hardverski token za dvostruku autentifikaciju. Korisnici trebaju imati svoj vlastiti YubiKey dostupan na https://www.yubico.com/. Za korištenje dvostruke autentifikacije korisnici trebaju to omogućiti u svom profilu."

