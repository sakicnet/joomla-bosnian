TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Administratorski stil predloška Hator je podešan kao vaš lični ili globalni administratorski predložak. Molimo primijetite - sve nove osobine za Joomlu će biti dostupne kroz ovaj Isis predložak. Preporučujemo da prebacite vaš podrazumijevani administratorski predložak na Isis. To možete uraditi tipkom ispod. Ovo će samo promijeniti podrazumijevanu postavku za administratorski predložak, ako imate pristup, a također i vaš lični podrazumijevani stil, ako je potrebno. Ovo ne mijenja frontend predložak ili bilo koje druge korisničke postavke."
